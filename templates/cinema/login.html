{% extends 'base.html' %}

{% block title %}Вход - КиноМир{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="fw-bold text-center mb-4">Вход</h2>
                <p class="text-center text-secondary mb-4">Войдите в свой аккаунт</p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small mt-1">
                                    {{ field.errors.0 }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Войти
                    </button>
                </form>
                
                <p class="text-center text-secondary mb-0">
                    Нет аккаунта? <a href="{% url 'cinema:register' %}" class="text-decoration-none">Зарегистрироваться</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
